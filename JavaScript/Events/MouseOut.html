<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Mouse Out Animation</h1>

    <div onmouseover="changeImage(this)" onmouseout="changeImage2(this)">
        <img src="https://www.fightersgeneration.com/characters/hulk-bigpunch.gif" alt="">
    </div>

    <script>
        function changeImage(obj)
        {
            obj.innerHTML = ' <img src="https://giffiles.alphacoders.com/128/12800.gif" alt="">';
        }

        function changeImage2(obj)
        {
            obj.innerHTML = '<img src="https://www.fightersgeneration.com/characters/hulk-bigpunch.gif" alt="">';
        }
    </script>
    
</body>
</html>

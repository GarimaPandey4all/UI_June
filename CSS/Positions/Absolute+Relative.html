<html>
    <head>
        <title>
            Position Absolute + Relative
        </title>

        <style>
            #parent {
                border: 2px solid red;
                height: 500px;
                width: 40%;
                position: relative;
            }
            .child {
                border: 2px solid red;
                height: 100px;
                width: 25%;
                position: absolute;
                /* top: 0px; */
                /* right: 0px; */
                bottom: 212px;
                left: 124px;
            }
        </style>

    </head>
    <body>
        
        <h1>Position Absolute + Relative</h1>

        <div id="parent">
            <div class="child">
                <h2>This is a heading</h2>
            </div>
        </div>

    </body>
</html>

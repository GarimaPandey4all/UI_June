<html>
    <head>
        <title>
            Attribute Selectors
        </title>
    </head>
    <style>

        input[type="text"] {
            background-color: darkolivegreen;
        }

        input[type="submit"]
        {
            color: white;
            background-color: darkred;
        }

        input[type="submit"]:hover {
            background-color:crimson;
            color: darkgoldenrod;
        }

    </style>
    <body>
        
        <h1>Attribute Selectors</h1>

        <input type="text">
        <input type="submit">

    </body>
</html>

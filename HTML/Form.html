<html>
    <head>
        <title>
            Form | HTML
        </title>
    </head>

    <body>
        
        <h1>Registration Form</h1>

        <form action="login.html" method="GET">
            <table>
                <tr>
                    <td>Enter Name</td>
                    <td>
                        <input type="text" name="username">
                    </td>
                </tr>
                <tr>
                    <td>Enter Password</td>
                    <td>
                        <input type="password" name="pwd">
                    </td>
                </tr>
                <tr>
                    <td>Select Gender</td>
                    <td>
                        <input type="radio" name="gender" value="F"> Female
                        <input type="radio" name="gender" value="M"> Male
                    </td>
                </tr>
                <tr>
                    <td>Choose Course</td>
                    <td>
                        <input type="checkbox" name="course" value="btech"> Btech
                        <input type="checkbox" name="course" value="mtech"> Mtech
                        <input type="checkbox" name="course" value="bca"> BCA
                        <input type="checkbox" name="course" value="mca"> MCA
                        <input type="checkbox" name="course" value="other"> Other
                    </td>
                </tr>
                <tr>
                    <td>Choose Country</td>
                    <td>
                        <select name="country" id="">
                            <option>Choose Country</option>
                            <option value="IN">India</option>
                            <option value="CH">China</option>
                            <option value="US">US</option>
                            <option value="CAD">Canada</option>
                            <option value="I">Italy</option>
                        </select>
                    </td>
                </tr>
                <tr>
                  <td></td>  
                  <td>
                      <input type="submit" value="SEND">
                  </td>
                </tr>
            </table>
        </form>

    </body>
</html>

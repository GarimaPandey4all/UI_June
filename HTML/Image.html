<html>
    <head>
        <title>
            Image | HTML
        </title>
    </head>
    <body>
        
        <!-- image tag
        img - tag name
        attributes src and alt, title
        src - source of the image
        alt - alternate text of the image (it is must to mention in image tag)
        -->
        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="Image of India" title="Sunset">

        <img src="https://image.shutterstock.com/image-photo/new-delhi-india-march-2019-260nw-1382845190.jpg" alt="">

        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="Image of India" title="Sunset">

        <img src="image.jpg" alt="Image" title="Scene">

    </body>
</html>

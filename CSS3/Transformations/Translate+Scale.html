<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div {
            border: 2px solid red;
            overflow: hidden;
        }
        img {
            transition-duration: 5s;
        }
        div:hover img {
            transform: translate(1000px, 200px) scale(4, 4);
        }

    </style>
</head>
<body>

    <h1>Translate + Scale</h1>

    <div>
        <img src="https://thumbs.gfycat.com/AncientGregariousHarvestmen-size_restricted.gif" alt="">
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 80%;
            border: 2px solid red;
            margin: 0 auto;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 650px;
            transition-duration: 10s;
        }
        div:hover img {
            /* transform: rotateX(360deg); */
            /* transform: rotateY(360deg); */
            transform: rotateZ(360deg);
        }
    </style>

</head>
<body>

    <h1>Transform - Rotate</h1>

    <div>
        <img src="https://images-na.ssl-images-amazon.com/images/G/01/digital/video/hero/Movies/2013/ThorDarkWorld_2194942100-TDW0NNG1._SX1080_.jpg" alt="">
    </div>
    
</body>
</html>

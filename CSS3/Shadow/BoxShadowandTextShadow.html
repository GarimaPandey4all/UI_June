<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            height: 400px;
            width: 400px;
            margin: 0px auto;
            border: 2px solid red;
            /* x y blur spread */
            box-shadow: 4px 4px 6px 0px #ff0000, 
                        11px 11px 6px 0px #000;
        }

        h1 {
            /* x y blur */
            text-shadow: 1px 2px 4px red;
        }
    </style>

</head>
<body>
    
    <h1>Box Shadow and Text Shadow</h1>

    <div></div>

</body>
</html>
